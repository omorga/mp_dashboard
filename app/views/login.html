<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="box box-primary direct-chat direct-chat-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Inserire Credenziali</h3>

            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1" style="margin-top:20px; margin-bottom:20px;">
                        <div class="form-group">
                            <label for="nomeUtente">Nome utente</label>
                            <input ng-keyup="$event.keyCode == 13 && ctrl.login()" type="text" class="form-control" id="nomeUtente" placeholder="Inserire nome utente..." ng-model="ctrl.username">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input ng-keyup="$event.keyCode == 13 && ctrl.login()"  type="password" class="form-control" id="pwd" placeholder="Inserire password..." ng-model="ctrl.password">
                        </div>

                        <div class="callout callout-danger" ng-if="ctrl.invalidLogin">
                            <h4><i class="icon fa fa-warning"></i> Attenzione!</h4>
                            Username o password invalidi
                        </div>

                    </div>



                </div>

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button class="btn btn-primary pull-right" ng-click="ctrl.login()">
                    Login
                </button>
            </div>
            <!-- /.box-footer-->
        </div>
    </div>

</div>
